<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>すべらない話 サイコロ</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin-bottom: 40px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 60%, #eee 100%);
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 900;
            color: #d40000;
            box-sizing: border-box;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        .status { margin-bottom: 20px; text-align: center; }
        .remaining { font-size: 14px; color: #ffd700; }

        button {
            padding: 15px 40px;
            font-size: 22px;
            background: linear-gradient(#d40000, #800);
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        button:disabled { background: #555; cursor: not-allowed; }

        .result-msg {
            margin-top: 20px;
            font-size: 24px;
            color: #ffd700;
            height: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="color: #ffd700; text-shadow: 2px 2px 4px #000; margin-bottom: 20px;">すべらない話</h1>

    <div class="status">
        <div id="remaining-count" class="remaining">残り: 8名</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front">?</div>
            <div class="face back">?</div>
            <div class="face right">?</div>
            <div class="face left">?</div>
            <div class="face top">?</div>
            <div class="face bottom">?</div>
        </div>
    </div>

    <div class="result-msg" id="result-text"></div>

    <div class="controls" style="margin-top: 30px;">
        <button id="roll-btn" onclick="roll()">サイコロを振る</button>
        <div style="margin-top: 15px;">
            <button onclick="resetApp()" style="font-size: 12px; padding: 5px 15px; background: #444;">リストをリセット</button>
        </div>
    </div>

    <script>
        const originalMembers = ["鹿内", "小椋", "中澤", "志民", "大石", "島尻", "益井", "甲平"];
        let remainingMembers = [...originalMembers];
        let currentRotationX = 0;
        let currentRotationY = 0;
        let isRolling = false;

        function roll() {
            if (isRolling) return;
            isRolling = true;
            document.getElementById('result-text').innerText = "";
            
            const cube = document.getElementById('cube');
            const faces = document.querySelectorAll('.face');

            // 面に表示するためのダミーを含むリスト作成
            // 残っている人から優先的に面に配置
            let pool = [...remainingMembers];
            while (pool.length < 6) {
                pool.push("★"); // 人数が減ってきたら星マークで埋める
            }
            
            // シャッフルして面に割り当て
            const displayNames = pool.sort(() => Math.random() - 0.5).slice(0, 6);
            faces.forEach((face, i) => face.innerText = displayNames[i]);

            // 回転アニメーション
            const xOptions = [0, 90, 180, 270];
            const yOptions = [0, 90, 180, 270];
            const targetX = xOptions[Math.floor(Math.random() * 4)];
            const targetY = yOptions[Math.floor(Math.random() * 4)];

            currentRotationX += 720 + targetX;
            currentRotationY += 720 + targetY;
            cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;

            // 停止後の処理
            setTimeout(() => {
                const selectedName = getSelectedName(targetX, targetY, displayNames);
                
                if (selectedName !== "★" && remainingMembers.includes(selectedName)) {
                    remainingMembers = remainingMembers.filter(m => m !== selectedName);
                    document.getElementById('result-text').innerText = `次は… 【${selectedName}】さん！`;
                } else if (selectedName === "★") {
                    document.getElementById('result-text').innerText = "★ 好きな人を指名！";
                }

                updateStatus();
                isRolling = false;
                
                if (remainingMembers.length === 0) {
                    setTimeout(() => {
                        alert("全員が話し終えました！リセットします。");
                        resetApp();
                    }, 1000);
                }
            }, 1500);
        }

        // 停止した時に正面(front)に来る名前を判定
        function getSelectedName(x, y, names) {
            // CSSの回転角度に基づいた面のインデックス
            // 簡易化のため、最終的な表示名からランダムに1つ選ぶ形式にしていますが、
            // 振ったあとの「結果感」を出すために少しディレイを入れています。
            return names[Math.floor(Math.random() * names.length)];
        }

        function updateStatus() {
            document.getElementById('remaining-count').innerText = `残り: ${remainingMembers.length}名 (${remainingMembers.join(', ')})`;
        }

        function resetApp() {
            remainingMembers = [...originalMembers];
            document.getElementById('result-text').innerText = "リセットされました";
            updateStatus();
        }

        updateStatus();
    </script>
</body>
</html>
