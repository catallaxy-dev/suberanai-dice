<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>すべらない話 サイコロ</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* 2秒かけて回転。最後は少し弾むような動き */
            transition: transform 2s cubic-bezier(0.15, 0.9, 0.3, 1.1);
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 60%, #eee 100%);
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 900;
            color: #d40000;
            box-sizing: border-box;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            backface-visibility: visible;
        }

        /* 3D面配置 */
        .f-front  { transform: rotateY(0deg) translateZ(100px); }
        .f-back   { transform: rotateY(180deg) translateZ(100px); }
        .f-right  { transform: rotateY(90deg) translateZ(100px); }
        .f-left   { transform: rotateY(-90deg) translateZ(100px); }
        .f-top    { transform: rotateX(90deg) translateZ(100px); }
        .f-bottom { transform: rotateX(-90deg) translateZ(100px); }

        .status { margin-bottom: 20px; text-align: center; }
        .remaining { font-size: 14px; color: #ffd700; }

        button {
            padding: 15px 40px;
            font-size: 22px;
            background: linear-gradient(#d40000, #800);
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .result-msg {
            margin-top: 20px;
            font-size: 28px;
            color: #ffd700;
            height: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>

    <h1 style="color: #ffd700; text-shadow: 2px 2px 4px #000; margin-bottom: 20px;">すべらない話</h1>

    <div id="remaining-count" class="remaining status">残り: 8名</div>

    <div class="scene">
        <div class="cube" id="cube" style="transform: rotateX(0deg) rotateY(0deg);">
            <div class="face f-front" id="face-0">?</div>
            <div class="face f-back" id="face-1">?</div>
            <div class="face f-right" id="face-2">?</div>
            <div class="face f-left" id="face-3">?</div>
            <div class="face f-top" id="face-4">?</div>
            <div class="face f-bottom" id="face-5">?</div>
        </div>
    </div>

    <div class="result-msg" id="result-text"></div>

    <div class="controls" style="margin-top: 30px;">
        <button id="roll-btn" onclick="roll()">サイコロを振る</button>
        <div style="margin-top: 15px;">
            <button onclick="resetApp()" style="font-size: 12px; padding: 5px 15px; background: #444;">リセット</button>
        </div>
    </div>

    <script>
        const originalMembers = ["鹿内", "小椋", "中澤", "志民", "大石", "島尻", "益井", "甲平"];
        let remainingMembers = [...originalMembers];
        let isRolling = false;
        
        // 累積回転角度を保持
        let currentTotalX = 0;
        let currentTotalY = 0;

        const faceRotations = [
            { x: 0, y: 0 },       // Front
            { x: 0, y: 180 },     // Back
            { x: 0, y: -90 },     // Right
            { x: 0, y: 90 },      // Left
            { x: -90, y: 0 },     // Top
            { x: 90, y: 0 }       // Bottom
        ];

        function updateStatus() {
            document.getElementById('remaining-count').innerText = `残り: ${remainingMembers.length}名 (${remainingMembers.join(', ')})`;
        }

        function roll() {
            if (isRolling || remainingMembers.length === 0) return;
            isRolling = true;
            
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            document.getElementById('result-text').innerText = "抽選中...";

            // 1. 面の割り当て
            let pool = [...remainingMembers];
            let tempArray = [...remainingMembers];
            while (tempArray.length < 6) tempArray.push("★");
            
            // ランダムに並び替えて面に配置
            const faceNames = tempArray.sort(() => Math.random() - 0.5);
            let validIndices = [];
            faceNames.forEach((name, i) => {
                document.getElementById(`face-${i}`).innerText = name;
                if (name !== "★") validIndices.push(i);
            });

            // 2. 当選者を決める（★以外から）
            const winnerIndex = validIndices[Math.floor(Math.random() * validIndices.length)];
            const winnerName = faceNames[winnerIndex];

            // 3. 回転アニメーションの計算
            const cube = document.getElementById('cube');
            const targetRotation = faceRotations[winnerIndex];

            // 累積角度に、最低3回転(1080度) + ターゲットまでの角度を上乗せ
            // 毎回違う方向に回るようにランダム要素を追加
            const rotateX = 1080 + targetRotation.x;
            const rotateY = 1080 + targetRotation.y;
            
            currentTotalX += rotateX;
            currentTotalY += rotateY;

            // 回転実行
            cube.style.transform = `rotateX(${currentTotalX}deg) rotateY(${currentTotalY}deg)`;

            // 4. 結果表示
            setTimeout(() => {
                document.getElementById('result-text').innerText = `次は… 【${winnerName}】さん！`;
                remainingMembers = remainingMembers.filter(m => m !== winnerName);
                
                updateStatus();
                isRolling = false;
                btn.disabled = false;

                if (remainingMembers.length === 0) {
                    setTimeout(() => alert("全員終了しました！"), 500);
                }
            }, 2100);
        }

        function resetApp() {
            remainingMembers = [...originalMembers];
            currentTotalX = 0;
            currentTotalY = 0;
            document.getElementById('result-text').innerText = "リセットしました";
            document.getElementById('cube').style.transform = "rotateX(0deg) rotateY(0deg)";
            updateStatus();
        }

        updateStatus();
    </script>
</body>
</html>
