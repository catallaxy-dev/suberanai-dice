<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>すべらない話 サイコロ</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin-bottom: 40px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.15, 0.9, 0.3, 1);
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 60%, #eee 100%);
            border: 5px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: 900;
            color: #d40000;
            box-sizing: border-box;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        /* 3D面配置 */
        .f-front  { transform: rotateY(0deg) translateZ(100px); }
        .f-back   { transform: rotateY(180deg) translateZ(100px); }
        .f-right  { transform: rotateY(90deg) translateZ(100px); }
        .f-left   { transform: rotateY(-90deg) translateZ(100px); }
        .f-top    { transform: rotateX(90deg) translateZ(100px); }
        .f-bottom { transform: rotateX(-90deg) translateZ(100px); }

        .status { margin-bottom: 20px; text-align: center; }
        .remaining { font-size: 14px; color: #ffd700; }

        button {
            padding: 15px 40px;
            font-size: 22px;
            background: linear-gradient(#d40000, #800);
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        button:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }

        .result-msg {
            margin-top: 20px;
            font-size: 28px;
            color: #ffd700;
            height: 40px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>

    <h1 style="color: #ffd700; text-shadow: 2px 2px 4px #000; margin-bottom: 20px;">すべらない話</h1>

    <div class="status">
        <div id="remaining-count" class="remaining">読み込み中...</div>
    </div>

    <div class="scene">
        <div class="cube" id="cube">
            <div class="face f-front" id="face-0">?</div>
            <div class="face f-back" id="face-1">?</div>
            <div class="face f-right" id="face-2">?</div>
            <div class="face f-left" id="face-3">?</div>
            <div class="face f-top" id="face-4">?</div>
            <div class="face f-bottom" id="face-5">?</div>
        </div>
    </div>

    <div class="result-msg" id="result-text"></div>

    <div class="controls" style="margin-top: 30px;">
        <button id="roll-btn" onclick="roll()">サイコロを振る</button>
        <div style="margin-top: 15px;">
            <button onclick="resetApp()" style="font-size: 12px; padding: 5px 15px; background: #444;">リストをリセット</button>
        </div>
    </div>

    <script>
        const originalMembers = ["鹿内", "小椋", "中澤", "志民", "大石", "島尻", "益井", "甲平"];
        let remainingMembers = [...originalMembers];
        let isRolling = false;

        const faceRotations = [
            { x: 0, y: 0 },       // Front (face-0)
            { x: 0, y: 180 },     // Back  (face-1)
            { x: 0, y: -90 },     // Right (face-2)
            { x: 0, y: 90 },      // Left  (face-3)
            { x: -90, y: 0 },     // Top   (face-4)
            { x: 90, y: 0 }       // Bottom(face-5)
        ];

        function updateStatus() {
            document.getElementById('remaining-count').innerText = `残り: ${remainingMembers.length}名 (${remainingMembers.join(', ')})`;
        }

        function roll() {
            if (isRolling || remainingMembers.length === 0) return;
            isRolling = true;
            
            const btn = document.getElementById('roll-btn');
            btn.disabled = true;
            document.getElementById('result-text').innerText = "抽選中...";

            // 1. 面の割り当てを決定する
            // ★を混ぜたプールを作り、シャッフルする
            let pool = [...remainingMembers];
            let starIndices = []; // ★が入っている面を記録
            
            let tempArray = [...remainingMembers];
            // 足りない分を★で埋める
            while (tempArray.length < 6) {
                tempArray.push("★");
            }
            // シャッフル
            const faceNames = tempArray.sort(() => Math.random() - 0.5);
            
            // 面に名前を表示し、★以外のインデックスをリスト化
            let validIndices = [];
            faceNames.forEach((name, i) => {
                document.getElementById(`face-${i}`).innerText = name;
                if (name !== "★") {
                    validIndices.push(i);
                }
            });

            // 2. 「★」以外の面からランダムに当選インデックスを選ぶ
            const winnerIndex = validIndices[Math.floor(Math.random() * validIndices.length)];
            const winnerName = faceNames[winnerIndex];

            // 3. 回転
            const cube = document.getElementById('cube');
            const rotation = faceRotations[winnerIndex];
            
            // 演出として大幅に回転させる
            const finalX = rotation.x + (1080 * (Math.random() > 0.5 ? 1 : -1));
            const finalY = rotation.y + (1080 * (Math.random() > 0.5 ? 1 : -1));
            
            cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

            // 4. 結果表示
            setTimeout(() => {
                document.getElementById('result-text').innerText = `次は… 【${winnerName}】さん！`;
                remainingMembers = remainingMembers.filter(m => m !== winnerName);
                
                updateStatus();
                isRolling = false;
                btn.disabled = false;

                if (remainingMembers.length === 0) {
                    setTimeout(() => alert("全員終了しました！"), 500);
                }
            }, 2100);
        }

        function resetApp() {
            remainingMembers = [...originalMembers];
            document.getElementById('result-text').innerText = "リセットしました";
            document.getElementById('cube').style.transform = "rotateX(0deg) rotateY(0deg)";
            updateStatus();
        }

        updateStatus();
    </script>
</body>
</html>
